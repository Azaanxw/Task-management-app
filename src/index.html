<!DOCTYPE html>
<html  data-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Task Management App</title>
</head>
<body>
    <h1 class="text-4xl font-extrabold text-center rounded-lg p-2">
        Task Management App ðŸŽ‰
    </h1>
    
    <!-- Dark/light mode widget -->
     <div class="container">
        <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="light" />
          
            <!-- sun icon -->
            <svg
              class="swap-off h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>
          
            <!-- moon icon -->
            <svg
              class="swap-on h-10 w-10 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>
          </label>
    </div>
    <div class="container">
        <!-- Timer Widget -->
        <div class="timer-widget">
            <h2>Focus Timer</h2>
            <div id="timer-display">25:00</div>
            <button class="btn btn-neutral" id="start-timer">Start Timer</button>
            <button class="btn btn-neutral" id="pause-timer">Pause Timer</button>
        </div>
    </div>
    <h2> Application tracker</h2>
    <!-- Bar chart of top 6 applications used displayed here -->
    <div id="chart-container" class="w-full max-w-4xl h-[30rem] mx-auto p-6 bg-base-200 rounded-xl shadow-lg flex items-center justify-center">
        <canvas id="appUsageChart"></canvas>
    </div>

    <!-- Container showing all activate applications -->
    <div class="container">
        <h2>Currently Active Applications</h2>
        <ul id="app-usage-list">
            <!-- Tracked applications and their times will be displayed here -->
        </ul>
    </div>
    <input type="text" class="input input-ghost w-full max-w-xs" id="folder-name" placeholder="New Folder Name">
    <button class="btn btn-neutral mt-2" onclick="addFolder()">Add Folder</button>
    <!-- Folders Container -->
    <div id="folders-container" class="mt-4 space-y-2">
        <!-- Dynamically added folders will appear here -->
    </div>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
