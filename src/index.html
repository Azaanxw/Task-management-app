<!DOCTYPE html>
<html  data-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Task Management App</title>
</head>
<body >
    <h1 class="text-4xl font-extrabold text-center text-pink-500 dark:text-pink-400 rounded-lg p-2">
        Task Management App ðŸŽ‰
    </h1>
    
    <!-- Dark/light mode widget -->
     <div class="container">
    <label>
        <span class="label-text">Dark Mode</span>
        <input type="checkbox" value="light" class="toggle theme-controller" />
        <span class="label-text">Light Mode</span>
      </label>
    </div>
    <div class="container">
        <!-- Timer Widget -->
        <div class="timer-widget">
            <h2>Focus Timer</h2>
            <div id="timer-display">25:00</div>
            <button class="btn btn-neutral" id="start-timer">Start Timer</button>
            <button class="btn btn-neutral" id="pause-timer">Pause Timer</button>
        </div>
    </div>
    <h2> Application tracker</h2>
    <div class="container">
        <h2>Currently Active Applications</h2>
        <ul id="app-usage-list">
            <!-- Tracked applications and their times will be displayed here -->
        </ul>
    </div>
    <h2> Tasks </h2>
    <div class="container">
        <!-- Folder Management -->
        <h2>Folders</h2>
        <input type="text" class="input input-ghost w-full max-w-xs" id="folder-name" placeholder="New Folder Name">
        <button class="btn btn-neutral" onclick="addFolder()">Add Folder</button>
        <ul id="folder-list"></ul>

        <!-- Task Management -->
        <h2>Tasks in Folder: <span id="current-folder">None</span></h2>
        <input type="text" class="input input-ghost w-full max-w-xs" id="task-title" placeholder="New Task Title">
        <button class="btn btn-neutral" onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
